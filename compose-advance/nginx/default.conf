    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

    server {
        listen 80;

        location / {
            proxy_pass http://frontend;
        }

        location /api {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://backend:3000;
        }

        location /health {
            proxy_pass http://backend:3000/health;
        }
    }